<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button @click="generateRandomNum">Генерируй</button>
      <p>Число {{number}} {{message}}</p>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          number: null,
          message: "",
        },
        methods: {
          generateRandomNum() {
            const randomNumber = Math.floor(Math.random() * 10) + 1;
            this.number = randomNumber;
            if (this.number < 5) {
              this.message = "меньше 5";
            } else if (this.number > 5 && this.number < 10) {
              this.message = " от 5 до 9";
            } else if (this.number < 5) {
              this.message = " меньше 5";
            }
            else  {
              this.message = " ранов 10";
            }
          },
        },
      });
    </script>
  </body>
</html>
